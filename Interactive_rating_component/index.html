<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactiv Rating Conponent</title>
</head>
<body>
<main class="interactiv-conponent">

    <div class="star-container">
        <img class="star" src="images/icon-star.svg" alt="">
    </div>

    <div class="text-container">
        <h1 class="title">How did we do?</h1>
        <p class="text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>


    <div class="numbers-container">
        <input class="rate-btn" type="button" value="1"/>
        <input class="rate-btn" type="button" value="2"/>
        <input class="rate-btn" type="button" value="3"/>
        <input class="rate-btn" type="button" value="4"/>
        <input class="rate-btn" type="button" value="5"/>
    </div>

    <input class="submit-button" type="submit" value="submit"/>
</main>

<script src="index.js"></script>
</body>
</html>
