<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactiv Rating Conponent</title>
</head>
<body>

<section class="interactiv-component">
    <div class="star-container">
        <img class="star" src="images/icon-star.svg" alt="">
    </div>

    <div class="text-container">
        <h1 class="title">How did we do?</h1>
        <p class="text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>


    <div class="numbers-container">
        <button class="rate-btn" type="button" value="1">1</button>
        <button class="rate-btn" type="button" value="2">2</button>
        <button class="rate-btn" type="button" value="3">3</button>
        <button class="rate-btn" type="button" value="4">4</button>
        <button class="rate-btn" type="button" value="5">5</button>
    </div>

    <button class="submit-button" type="submit" value="submit">Submit</button>
</section>

<section class="thank-you-state">
    <div class="phone-container">
        <img class="phone-image" src="images/illustration-thank-you.svg" alt="">
    </div>

    <div class="user-selection">
        <p>You selected <span class="chosen-rating"></span> out of 5.</p>
    </div>

    <div class="thank-you-text">
        <h1>Thank you!</h1>
        <p> We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
</section>

<script src="js/index.js"></script>
</body>
</html>
